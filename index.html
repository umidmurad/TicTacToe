<!DOCTYPE html>
<head>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="mainstyle.css" />
</head>

<body>
  <h1 class="mid">Tic Tac Toe</h1>
  <br />

  <br />
  <div id="board">

    <div class="cell" onclick="clickHandler(event)"></div>
    <div class="cell" onclick="clickHandler(event)"></div>
    <div class="cell" onclick="clickHandler(event)"></div>
    <div class="cell" onclick="clickHandler(event)"></div>
    <div class="cell" onclick="clickHandler(event)"></div>
    <div class="cell" onclick="clickHandler(event)"></div>
    <div class="cell" onclick="clickHandler(event)"></div>
    <div class="cell" onclick="clickHandler(event)"></div>
    <div class="cell" onclick="clickHandler(event)"></div>
  </div>
  <br />
  <p class="mid" id="winnerP" style="display: none">
    Winner: <span id="winner">Who Won?</span>
  </p>
  <p class="mid" id="turnP">
    Turn: <span style="color: red" id="turn">You</span>
  </p>
  <p class="mid">Your symbol: <span style="color: red"> X</span></p>
  <p class="mid">AI's symbol:<span style="color: lightblue"> O</span></p>

  <br />

  <div class="mid">
    <button class="button" onclick="reset()">Reset Game</button>
    <button class="button" onclick="myWebsite()">Home Page</button>
  </div>
  <hr />
  <div class="mid">
    <h3>Built in Progress..</h3>
    <div class="loader"></div>
  </div>
</body>

<footer class="bottommid">
  <script src="main.js"></script>
</footer>
