<!DOCTYPE html>
<head>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="mainstyle.css" />
</head>

<body>
  <h1 class="mid">Tic Tac Toe</h1>
  <br />

  <br />
  <div id="board">
    <div id="cell1" class="cell" onclick="clickHandler(event)"></div>
    <div id="cell2" class="cell" onclick="clickHandler(event)"></div>
    <div id="cell3" class="cell" onclick="clickHandler(event)"></div>
    <div id="cell4" class="cell" onclick="clickHandler(event)"></div>
    <div id="cell5" class="cell" onclick="clickHandler(event)"></div>
    <div id="cell6" class="cell" onclick="clickHandler(event)"></div>
    <div id="cell7" class="cell" onclick="clickHandler(event)"></div>
    <div id="cell8" class="cell" onclick="clickHandler(event)"></div>
    <div id="cell9" class="cell" onclick="clickHandler(event)"></div>
  </div>
  <br />
  <h1 class="mid" id="winnerP" style="display: none">
    Game is Over! <span style="color: red" id="winner">Who Won?</span>
  </h1>
  <p class="mid" id="turnP">
    Turn: <span style="color: red" id="turn">You</span>
  </p>
  <p class="mid">Your symbol: <span style="color: red"> X</span></p>
  <p class="mid">AI's symbol:<span style="color: lightblue"> O</span></p>

  <br />

  <div class="mid">
    <button class="button" onclick="reset()">Reset Game</button>
    <button class="button" onclick="myWebsite()">Home Page</button>
  </div>

  <!-- <div class="mid">
    <h3>Built in Progress..</h3>
    <div class="loader"></div>
  </div> -->
</body>

<footer class="bottommid">
  <script src="main.js"></script>
</footer>
